<div>
    <h2>ClientRoomItems</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="client-room-item.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    Create new ClientRoomItem
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Id_client_room</th>
                    <th>Name</th>
                    <th>Item_type</th>
                    <th>I_width</th>
                    <th>I_height</th>
                    <th>I_top</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="clientRoomItem in vm.clientRoomItems track by clientRoomItem.id">
                    <td><a ui-sref="client-room-item-detail({id:clientRoomItem.id})">{{clientRoomItem.id}}</a></td>
                    <td>{{clientRoomItem.id_client_room}}</td>
                    <td>{{clientRoomItem.name}}</td>
                    <td>{{clientRoomItem.item_type}}</td>
                    <td>{{clientRoomItem.i_width}}</td>
                    <td>{{clientRoomItem.i_height}}</td>
                    <td>{{clientRoomItem.i_top}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="client-room-item-detail({id:clientRoomItem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="client-room-item.edit({id:clientRoomItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="client-room-item.delete({id:clientRoomItem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
