
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myClientRoomLabel">Create or edit a ClientRoom</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.clientRoom.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_client">Client</label>
            <input type="text" class="form-control" name="client" id="field_client"
                    ng-model="vm.clientRoom.client"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.clientRoom.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_r_length">R_length</label>
            <input type="number" class="form-control" name="r_length" id="field_r_length"
                    ng-model="vm.clientRoom.r_length"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_r_width">R_width</label>
            <input type="number" class="form-control" name="r_width" id="field_r_width"
                    ng-model="vm.clientRoom.r_width"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_r_height">R_height</label>
            <input type="number" class="form-control" name="r_height" id="field_r_height"
                    ng-model="vm.clientRoom.r_height"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bottom_border_height">Bottom_border_height</label>
            <input type="number" class="form-control" name="bottom_border_height" id="field_bottom_border_height"
                    ng-model="vm.clientRoom.bottom_border_height"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_top_border_height">Top_border_height</label>
            <input type="number" class="form-control" name="top_border_height" id="field_top_border_height"
                    ng-model="vm.clientRoom.top_border_height"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
