<div>
    <h2 translate="schoolApp.history.home.title">Histories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="history.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="schoolApp.history.home.createLabel">
                        Create new History
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="schoolApp.history.client">Client</span></th>
                    <th><span translate="schoolApp.history.emplcode">Emplcode</span></th>
                    <th><span translate="schoolApp.history.type">Type</span></th>
                    <th><span translate="schoolApp.history.info">Info</span></th>
                    <th><span translate="schoolApp.history.items">Items</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="history in vm.histories track by history.id">
                    <td><a ui-sref="history-detail({id:history.id})">{{history.id}}</a></td>
                    <td>{{history.client}}</td>
                    <td>{{history.emplcode}}</td>
                    <td>{{history.type}}</td>
                    <td>{{history.info}}</td>
                    <td>{{history.items}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="history-detail({id:history.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="history.edit({id:history.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="history.delete({id:history.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
