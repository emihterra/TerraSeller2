
<div>

    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="schoolApp.history.client">Client</dt></dt>
        <dd>
            <span>{{vm.history.client}}<span>
        </dd>
        <hr>
        <dt><span translate="schoolApp.history.emplcode">Emplcode</dt></dt>
        <dd>
            <span>{{vm.history.emplcode}}<span>
        </dd>
        <hr>
        <dt><span translate="schoolApp.history.type">Type</dt></dt>
        <dd>
            <span>{{vm.history.type}}<span>
        </dd>
        <hr>
        <dt><span translate="schoolApp.history.info">Info</dt></dt>
        <dd>
            <span>{{vm.history.info}}<span>
        </dd>

        <dt><span translate="schoolApp.history.items">Items</dt></dt>
